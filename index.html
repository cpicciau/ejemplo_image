<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <picture>
        <!-- Smartphone -->
        <source
            srcset="
            ./img/smartphone/banner_S@1x.webp 1x,
            ./img/smartphone/banner_S@2x.webp 2x,
            ./img/smartphone/banner_S@3x.webp 3x
            "
        media="(min-width:300px) and (orientation:portrait)"
        />
        <!-- SEO -->
        <img src="" alt="Pez rojo de cara">
    </picture>
        <!-- Tablet -->
        <picture>
            <source
                srcset="
                ./img/tablet/banner_T@1x.webp 1x,
                ./img/tablet/banner_T@2x.webp 2x
                "
            media="(min-width:768px)"
            />
        <!-- SEO -->
        <img src="" alt="tortuga marina nadando">
        </picture>
        <!-- Desktop -->
        <picture>
            <source
                srcset="
                ./img/desktop/banner_D@1x.webp 1x,
                ./img/desktop/banner_D@2x.webp 2x
                "
            media="(min-width:1024px)"
            />
        <!-- SEO -->
        <img src="" alt="pez payaso nemo">
        </picture>
        <!-- Logos -->
        <img src="./img/logo/twitter.svg" alt="twitter">
        <img src="./img/logo/twitch.svg" alt="twitch">
        <img src="./img/logo/github.svg" alt="github">
</body>
</html>
